<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lora%7CMontserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />

        <title>Create Voucher</title>
    </head>
    <body>
        <header>
            <div class="logo mt-5 mb-5">
                <img src="https://d2dfxqxblmblx4.cloudfront.net/images/logos/phorest-acorn-logo.svg" width="60" alt="Phorest Logo">
            </div>
        </header>
        <section>
            <div class="container">
                <div class="input-group m-5 w-50 mx-auto">
                    <input id="search_input" type="text" class="form-control " placeholder="Search Clients" aria-label="search clients" aria-describedby="search_input">
                    <div class="input-group-append">
                        <button id="search_btn" class="btn btn-custom w-100" type="button">Search</button>
                    </div>
                </div>
                <div id="search_input_error" class="w-50 mx-auto alert alert-danger d-none">Please enter a valid phone number or e-mail address.
                </div>
            </div>
        </section>
        <section>
            <div class="container clients-table d-none" id="display_clients">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Voucher</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="first_name"></td>
                        <td id="last_name"></td>
                        <td id="mobile"></td>
                        <td id="email"></td>
                        <td>
                            <button class="btn btn-custom" id="add_voucher">Add Voucher</button>
                        </td>
                    </tr>
                    <input type="hidden" id="client_id" value="">
                    <input type="hidden" id="branch_id" value="">
                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <form class="d-none mt-5 mb-5 " id="voucher_form">
                <div class="form-group w-50 mx-auto">
                    <label for="insert_amount">Voucher</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">â‚¬</span>
                        </div>
                        <input type="number" class="form-control" id="voucher_input" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <small id="#" class="form-text text-muted">Please insert the required amount</small>
                </div>
                <div class="w-50 mx-auto">
                    <button type="button" class="btn btn-custom w-100" id="create_voucher">Create Voucher</button>
                </div>
            </form>
        </section>
        <div class="alert alert-success d-none w-50 mx-auto" id="message_success" role="alert">
            Voucher was successfully created!
        </div>
        <footer class="fixed-bottom">
            <div class="text-center">
                <h6 class="align-content-center">&copy; Copyright</h6>
            </div>
        </footer>

        <!-- JavaScript -->
        <script src="js/moment.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
