<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lora%7CMontserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css" />

        <title>Create Voucher</title>
    </head>
    <body>
        <header>
            <div class="logo mt-5 mb-5">
                <img src="https://d2dfxqxblmblx4.cloudfront.net/images/logos/phorest-acorn-logo.svg" width="60" alt="Phorest Logo">
            </div>
        </header>
        <div class="container">
            <h1 class="title text-center">Create Voucher</h1>
            <div class="input-group mt-5 w-75 mx-auto">
                <input id="search_input" type="text" class="form-control " placeholder="Search Clients" aria-label="search clients" aria-describedby="search_input">
                <div class="input-group-append">
                    <button id="search_btn" class="btn btn-custom w-100 text-uppercase" type="button">Search</button>
                </div>
            </div>
            <div id="search_input_error" class="w-75 mx-auto text-center alert alert-danger mt-5 d-none"><small>Please enter a valid phone number or e-mail address.</small>
            </div>
        </div>
        <div class="container-fluid">
            <div class="clients-table d-none" id="display_clients">
                <div class="table-responsive-sm">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Email</th>
                            <th scope="col" class="th-voucher">Voucher</th>
                        </tr>
                        </thead>
                        <tbody id="info_clients">
                        </tbody>
                    </table>
                </div>
                <div id="add_voucher_error" class="w-75 mx-auto text-center alert alert-danger mt-5 d-none"><small>This voucher cannot be created!</small>
                </div>
                <input type="hidden" id="client_id" value="">
                <input type="hidden" id="branch_id" value="">
            </div>
        </div>
        <div class="container mt-5 m150">
            <form class="form-container w-75 mx-auto d-none" id="voucher_form">
                <div class="logo float-left voucher-img">
                    <img src="https://d2dfxqxblmblx4.cloudfront.net/images/logos/phorest-acorn-logo.svg" width="60" alt="Phorest Logo">
                    <p>Voucher</p>
                 </div>
                 <div class="voucher-body">
                    <div class="mobile-form form-group w-75">
                        <label class="mb-0" for="voucher_input">Amount for </label>
                        <input type="text" readonly class="form-control-plaintext mt-0" id="who" value="">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text">â‚¬</span>
                            </div>
                            <input type="number" class="form-control" id="voucher_input" aria-label="Amount">
                        </div>
                    </div>
                    <p id="voucher_input_error" class="text-danger d-none">Please insert the required amount</p>
                    <div class="w-75 mobile-btn">
                        <button type="button" class="btn btn-custom w-100 text-uppercase" id="create_voucher">Create Voucher</button>
                    </div>
                 </div>
            </form>
        </div>
        <div id="message_success" class="container mb-5 d-none">
            <div class="w-75 mx-auto text-center alert alert-success" role="alert">
                <img class="mb-3" src="assets/img/checked.svg" width="60" alt="Checked Icon">
                Voucher was successfully created!
            </div>
        </div>
        
        <footer class="fixed-bottom">
            <div class="text-center">
                <h6 class="align-content-center">&copy; Copyright</h6>
            </div>
        </footer>

        <!-- JavaScript -->
        <script src="assets/js/moment.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
