on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Deploy with github-pages
      uses: Camila-Ribeiro/phorest-techtest-camilaRibeiro@master
    env:
      env.url: ${{ secrets.URL }}
      env.username: ${{ secrets.USERNAME }}
      env.password: ${{ secrets.PASSWORD }}